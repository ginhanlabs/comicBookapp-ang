<div data-ng-controller="addComicsController">
    <h4>Add New Comics</h4>
    <form name="AddComicForm" novalidate class="form-horizontal"><!-- ng-init="isFormValid = true" moved to $scope -->

    <div class="form-group">
        <label class="col-sm-5 control-label" for="optPublisher">Publisher: <em>*</em></label>
        <div class="col-sm-7">
            <select  class="form-control" ng-options="p.publisherName for p in publishers" ng-model="newBookModel.selectedPub"
                    id="optPublisher" name="optPublisher" ng-change="setPublisher(selectedPub)" required>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="txtTitle" class="col-sm-5 control-label">Title: <em>*</em></label>
        <div class="col-sm-7">
            <select  class="form-control" ng-options="t.title for t in optTitles" name="txtTitle" id="txtTitle"
                    ng-model="newBookModel.selectedTitle" ng-change="setTitle(selectedTitle)"
                    ng-required="true"><!-- ng-change="setTitle(selectedTitle)" -->
            </select >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label" for="txtIssue">Issue: <em>*</em></label>
        <div class="col-sm-7">
            <input  class="form-control" type="number" id="txtIssue" name="txtIssue" ng-model="newBookModel.issue" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label" for="txtQty">Qty: </label>
        <div class="col-sm-7">
            <input  class="form-control" type="number" id="txtQty" name="txtQty" ng-model="newBookModel.qty" placeholder="1"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label" for="txtPrice">Price: </label>
        <div class="col-sm-7">
            <input  class="form-control" type="number" id="txtPrice" name="txtPrice" placeholder="3.99" ng-model="newBookModel.price"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label" for="optCondition">Condition:</label>
        <div class="col-sm-7">
            <select class="form-control" id="optCondition" ng-model="selectedCondition" ng-change="setCondition(selectedCondition)">
                    <option value="">--</option>
                    <option value="Mint">Mint</option>
                    <option value="Fine">Fine</option>
                    <option value="Good">Good</option>
                    <option value="Poor">Poor</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label" for="txtValue">Value:</label>
        <div class="col-sm-7">
            <input class="form-control" type="number" id="txtValue" placeholder="3.99" value="3.99" ng-model="newBookModel.value"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label" for="txtBoxNum">Box:</label>
        <div class="col-sm-7">
            <input class="form-control" type="text" id="txtBoxNum" placeholder="Box #" ng-model="newBookModel.box"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label" for="txtNotes" placeholder="notes">Notes</label>
        <div class="col-sm-7">
            <input class="form-control" type="text" id="txtNotes" ng-model="newBookModel.notes"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-5 control-label" for="txtYYYYMM">Date:</label>
        <div class="col-sm-7">
            <input class="form-control" type="month" id="txtYYYYMM" name="txtYYYYMM" ng-model="newBookModel.yyyymm"/>
        </div>
    </div>
    <div class="add-comic-section">

        <button type="button" class="btn btn-primary" ng-click="BtnNewAddComics(newBookModel)"
                ng-disabled="!(AddComicForm.optPublisher.$dirty && AddComicForm.txtTitle.$dirty && (AddComicForm.txtIssue.$dirty && AddComicForm.txtIssue.$valid))">
            Add
        </button>
        <button type="button" class="btn btn-primary" ng-click="reset()">Reset</button>

    </div>
    </form>
    <!-- end form -->
</div><!-- end main-content -->
