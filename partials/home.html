<div data-ng-controller="summaryController">
<!--<input type="text" ng-model="PublishersList[2].value"/>-->
   <div class="row">
    <div class="col-md-6">
        <h4>Collection</h4>
        <table class="table">
            <tr ng-repeat="p in PublishersList">
                <td class="titles">{{ p.publisherName }}</td>
                <td >{{ p.value }}</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td>{{ totalValueByPublisher }}</td>
            </tr>
        </table>

    </div>
    <div class="col-md-6">
        <h4>Most Collected</h4>
        <table class="table">
            <tr ng-repeat="t in TotalIssuesPerTitle">
                <td class="titles">{{ t.id }}</td>
                <td >{{ t.totalIssues }}</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td>{{ totalIssues }}</td>
            </tr>

        </table>
    </div>

   </div>
