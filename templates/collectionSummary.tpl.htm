<table class="table">
    <tr ng-repeat="p in PublishersList" ng-model="PublishersList">
        <td class="titles">{{ p.publisherName }}</td>
        <td add-pub p="{{p.value}}">{{ p.value}}</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td>{{publisherValTotal}}</td>
    </tr>
</table>
